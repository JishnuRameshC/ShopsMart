{% extends 'base.html' %}
{% block content %}
<h1>Product List</h1>
<ul>
    {% for product in products %}
    <li>
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Price: {{ product.price }}</p>
        <a href="{% url 'product_detail' product.id %}">View Details</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
